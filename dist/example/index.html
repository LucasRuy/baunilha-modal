<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Baunilha Modal - Example 01</title>
<link href="../baunilhaModal.css" rel="stylesheet"><link href="../exampleCode.css" rel="stylesheet"><script type="text/javascript" src="../baunilhaModal.js"></script><script type="text/javascript" src="../exampleCode.js"></script></head>
<body>
    <main class="modal-wrapper">
        <h1>Baunilha Modal</h1>

        <div class="modal-style modal-style--one">
            <h2>Example 01</h2>
            <p>nodeElement example</p>
            <div class="modal-content">
                <h5>My list of modal</h5>
                <p>nodeElement example</p>
                <ul>
                    <li>First item</li>
                    <li>Second item</li>
                    <li>Third item</li>
                </ul>
                <small>This is example for nodeElement content of modal.</small>
            </div>
            <button class="trigger-example trigger-example-01" type="button">Open</button>
        </div>
        
        <div class="modal-style modal-style--two">
            <h2>Example 02</h2>
            <p>outerHTML example</p>
            <button class="trigger-example trigger-example-02" type="button">Open</button>
        </div>
        
        <div class="modal-style modal-style--three">
            <h2>Example 03</h2>
            <p>text example</p>

            <button class="trigger-example trigger-example-03" type="button">Open</button>
        </div>
    </main>
</body>
</html>
